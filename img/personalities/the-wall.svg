  <line x1="35" y1="49" x2="45" y2="49" stroke="#b09e8e" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Heavy jaw lines -->
  <line x1="27" y1="48" x2="30" y2="54" stroke="#c4b9ac" stroke-width="0.6" opacity="0.4"/>
  <line x1="53" y1="48" x2="50" y2="54" stroke="#c4b9ac" stroke-width="0.6" opacity="0.4"/>
  <!-- Ears -->
  <ellipse cx="25" cy="38" rx="2.5" ry="4" fill="#d4c9bb"/>
  <ellipse cx="55" cy="38" rx="2.5" ry="4" fill="#d4c9bb"/>
