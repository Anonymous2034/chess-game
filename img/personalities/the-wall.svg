  <line x1="26" y1="76" x2="36" y2="76" stroke="#6a6560" stroke-width="0.6"/>
  <line x1="48" y1="74" x2="58" y2="74" stroke="#6a6560" stroke-width="0.6"/>
  <line x1="44" y1="76" x2="54" y2="76" stroke="#6a6560" stroke-width="0.6"/>
  <!-- Face - broad, heavy jaw -->
  <path d="M26 42 Q26 22 40 18 Q54 22 54 42 Q52 56 40 58 Q28 56 26 42Z" fill="#e0d5c7"/>
