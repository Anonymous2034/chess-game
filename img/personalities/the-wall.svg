  <path d="M26 32 Q26 14 40 11 Q54 14 54 32" fill="none" stroke="#b0a598" stroke-width="0.8"/>
  <!-- Small stoic eyes -->
  <ellipse cx="34" cy="35" rx="3" ry="2.2" fill="white"/>
  <ellipse cx="46" cy="35" rx="3" ry="2.2" fill="white"/>
  <circle cx="34" cy="35.2" r="1.8" fill="#1a1715"/>
  <circle cx="46" cy="35.2" r="1.8" fill="#1a1715"/>
  <circle cx="34.3" cy="34.8" r="0.6" fill="#81b64c"/>
  <circle cx="46.3" cy="34.8" r="0.6" fill="#81b64c"/>
  <!-- Heavy flat eyebrows -->
  <line x1="28" y1="31" x2="38" y2="31.5" stroke="#8a7e70" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="31.5" x2="52" y2="31" stroke="#8a7e70" stroke-width="2" stroke-linecap="round"/>
  <!-- Broad nose -->
  <line x1="40" y1="37" x2="40" y2="43" stroke="#c4b9ac" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M37 43 Q40 45 43 43" fill="none" stroke="#c4b9ac" stroke-width="0.8"/>
