  <line x1="29" y1="29" x2="37" y2="29.5" stroke="#5a5048" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="43" y1="29.5" x2="51" y2="29" stroke="#5a5048" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Nose -->
  <line x1="40" y1="37" x2="39.5" y2="43" stroke="#c4b9ac" stroke-width="1" stroke-linecap="round"/>
  <!-- Earnest slight smile -->
  <path d="M36 48 Q40 50 44 48" fill="none" stroke="#b09e8e" stroke-width="1" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="26" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
  <ellipse cx="54" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
