  <!-- Face - mature, slightly square -->
  <path d="M28 43 Q28 22 40 19 Q52 22 52 43 Q50 54 40 56 Q30 54 28 43Z" fill="#e0d5c7"/>
  <!-- Neat short hair -->
  <path d="M27 30 Q27 14 40 12 Q53 14 53 30 Q53 18 46 15 Q40 13 34 15 Q28 18 27 30Z" fill="#5a5048"/>
  <path d="M27 30 Q26 22 28 16 Q26 18 26 26Z" fill="#5a5048"/>
  <path d="M53 30 Q54 22 52 16 Q54 18 54 26Z" fill="#5a5048"/>
  <!-- Glasses -->
  <rect x="28" y="31" width="11" height="9" rx="2" fill="none" stroke="#8a8078" stroke-width="1.2"/>
  <rect x="41" y="31" width="11" height="9" rx="2" fill="none" stroke="#8a8078" stroke-width="1.2"/>
  <line x1="39" y1="35" x2="41" y2="35" stroke="#8a8078" stroke-width="1"/>
  <line x1="28" y1="35" x2="26" y2="34" stroke="#8a8078" stroke-width="0.8"/>
  <line x1="52" y1="35" x2="54" y2="34" stroke="#8a8078" stroke-width="0.8"/>
  <!-- Eyes behind glasses -->
  <circle cx="33.5" cy="35.5" r="2" fill="#1a1715"/>
  <circle cx="46.5" cy="35.5" r="2" fill="#1a1715"/>
  <circle cx="34" cy="35" r="0.7" fill="#81b64c"/>
  <circle cx="47" cy="35" r="0.7" fill="#81b64c"/>
