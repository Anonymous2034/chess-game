<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Background -->
  <circle cx="40" cy="40" r="40" fill="#3d3a37"/>
  <!-- Body/base -->
  <path d="M20 80 Q40 66 60 80" fill="#6a6a6a"/>
  <!-- Neck connector -->
  <rect x="32" y="54" width="16" height="10" rx="1" fill="#7a7a7a"/>
  <line x1="34" y1="56" x2="46" y2="56" stroke="#81b64c" stroke-width="0.4" opacity="0.4"/>
  <line x1="34" y1="60" x2="46" y2="60" stroke="#81b64c" stroke-width="0.4" opacity="0.4"/>
  <!-- Fish-shaped metallic head -->
  <path d="M22 36 Q20 24 30 18 Q38 14 46 16 Q56 20 58 34 Q58 44 50 50 Q40 54 32 52 Q22 48 22 36Z" fill="#bababa"/>
  <!-- Angular fin as "hair" - top -->
  <polygon points="34,16 38,6 42,14" fill="#8a8a8a"/>
  <polygon points="40,14 44,4 46,16" fill="#9a9a9a"/>
  <polygon points="46,16 50,8 50,20" fill="#8a8a8a"/>
  <!-- Side fin -->
  <polygon points="22,36 14,30 18,38" fill="#8a8a8a"/>
  <!-- Circuit patterns on head -->
  <line x1="28" y1="26" x2="36" y2="26" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="36" y1="26" x2="36" y2="32" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="44" y1="24" x2="52" y2="24" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="44" y1="24" x2="44" y2="30" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="30" y1="42" x2="38" y2="42" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="42" y1="44" x2="50" y2="44" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <!-- Circuit nodes -->
  <circle cx="36" cy="26" r="1" fill="#81b64c" opacity="0.5"/>
  <circle cx="44" cy="24" r="1" fill="#81b64c" opacity="0.5"/>
  <circle cx="38" cy="42" r="1" fill="#81b64c" opacity="0.5"/>
  <!-- Main glowing eye -->
  <circle cx="36" cy="34" r="6" fill="#2a3a2a"/>
  <circle cx="36" cy="34" r="4.5" fill="#1a2a1a"/>
  <circle cx="36" cy="34" r="3" fill="#81b64c"/>
  <circle cx="36" cy="34" r="1.5" fill="#a0d060"/>
  <circle cx="36" cy="34" r="6" fill="none" stroke="#81b64c" stroke-width="0.5" opacity="0.3"/>
  <!-- Secondary smaller eye -->
  <circle cx="48" cy="32" r="3" fill="#2a3a2a"/>
  <circle cx="48" cy="32" r="2" fill="#1a2a1a"/>
  <circle cx="48" cy="32" r="1.2" fill="#81b64c" opacity="0.7"/>
  <!-- Gill lines -->
  <line x1="24" y1="38" x2="28" y2="40" stroke="#a0a0a0" stroke-width="0.6"/>
  <line x1="24" y1="42" x2="28" y2="43" stroke="#a0a0a0" stroke-width="0.6"/>
  <line x1="24" y1="46" x2="28" y2="46" stroke="#a0a0a0" stroke-width="0.6"/>
  <!-- Metallic mouth plate -->
  <path d="M32 48 Q40 50 48 47" fill="none" stroke="#9a9a9a" stroke-width="1.2" stroke-linecap="round"/>
</svg>