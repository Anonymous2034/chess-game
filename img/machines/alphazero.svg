<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Background -->
  <circle cx="40" cy="40" r="40" fill="#3d3a37"/>
  <!-- Body - minimal angular -->
  <path d="M22 80 L32 62 L48 62 L58 80Z" fill="#4a4a4a"/>
  <!-- Neck -->
  <rect x="36" y="54" width="8" height="8" fill="#5a5a5a"/>
  <!-- Abstract geometric head -->
  <polygon points="40,10 56,28 54,48 40,56 26,48 24,28" fill="#5a5a5a"/>
  <polygon points="40,12 54,28 52,47 40,54 28,47 26,28" fill="#4a4a4a"/>
  <!-- Circuit lines radiating from center -->
  <line x1="40" y1="34" x2="40" y2="12" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="34" x2="54" y2="28" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="34" x2="52" y2="47" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="34" x2="28" y2="47" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="34" x2="26" y2="28" stroke="#81b64c" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="34" x2="56" y2="34" stroke="#81b64c" stroke-width="0.5" opacity="0.35"/>
  <line x1="40" y1="34" x2="24" y2="34" stroke="#81b64c" stroke-width="0.5" opacity="0.35"/>
  <!-- Circuit nodes at vertices -->
  <circle cx="40" cy="12" r="1.5" fill="#81b64c" opacity="0.4"/>
  <circle cx="54" cy="28" r="1.5" fill="#81b64c" opacity="0.4"/>
  <circle cx="52" cy="47" r="1.5" fill="#81b64c" opacity="0.4"/>
  <circle cx="28" cy="47" r="1.5" fill="#81b64c" opacity="0.4"/>
  <circle cx="26" cy="28" r="1.5" fill="#81b64c" opacity="0.4"/>
  <!-- Inner hexagon -->
  <polygon points="40,20 48,28 47,40 40,46 33,40 32,28" fill="none" stroke="#81b64c" stroke-width="0.4" opacity="0.3"/>
  <!-- Single HAL-like eye - central -->
  <circle cx="40" cy="34" r="8" fill="#1a1715"/>
  <circle cx="40" cy="34" r="6.5" fill="#2a1515"/>
  <circle cx="40" cy="34" r="5" fill="#c02020"/>
  <circle cx="40" cy="34" r="3" fill="#e04040"/>
  <circle cx="40" cy="34" r="1.5" fill="#ff6060"/>
  <!-- Eye glow -->
  <circle cx="40" cy="34" r="8" fill="none" stroke="#e04040" stroke-width="0.5" opacity="0.2"/>
  <circle cx="40" cy="34" r="10" fill="none" stroke="#e04040" stroke-width="0.3" opacity="0.1"/>
  <!-- Light reflection on eye -->
  <circle cx="38" cy="32" r="1" fill="white" opacity="0.3"/>
  <!-- Minimal mouth slit -->
  <line x1="36" y1="46" x2="44" y2="46" stroke="#81b64c" stroke-width="0.6" opacity="0.4"/>
  <!-- Edge glow accents -->
  <line x1="26" y1="28" x2="24" y2="28" stroke="#81b64c" stroke-width="1" opacity="0.3"/>
  <line x1="54" y1="28" x2="56" y2="28" stroke="#81b64c" stroke-width="1" opacity="0.3"/>
</svg>