  <path d="M18 80 Q40 64 62 80" fill="#2a2725"/>
  <path d="M22 68 L34 56 L34 68 Z" fill="#2a2725"/>
  <path d="M58 68 L46 56 L46 68 Z" fill="#2a2725"/>
