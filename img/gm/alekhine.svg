  <path d="M28 42 Q28 20 40 17 Q52 20 52 42 Q50 54 40 56 Q30 54 28 42Z" fill="#e0d5c7"/>
  <!-- High forehead with slicked hair -->
  <path d="M27 36 Q26 14 40 10 Q54 14 53 36 Q52 18 40 15 Q28 18 27 36Z" fill="#3a3330"/>
  <!-- Slicked side hair -->
  <path d="M26 32 L26 38 Q25 34 26 32Z" fill="#3a3330"/>
  <path d="M54 32 L54 38 Q55 34 54 32Z" fill="#3a3330"/>
  <!-- Monocle on right eye -->
  <circle cx="46" cy="34" r="5.5" fill="none" stroke="#c0b8a8" stroke-width="1.2"/>
  <line x1="51" y1="36" x2="54" y2="50" stroke="#c0b8a8" stroke-width="0.8"/>
  <!-- Eyes -->
  <ellipse cx="34" cy="34" rx="3" ry="2.3" fill="white" opacity="0.9"/>
  <ellipse cx="46" cy="34" rx="3" ry="2.3" fill="white" opacity="0.9"/>
  <circle cx="34" cy="34" r="1.7" fill="#1a1715"/>
  <circle cx="46" cy="34" r="1.7" fill="#1a1715"/>
  <circle cx="34.3" cy="33.6" r="0.5" fill="#81b64c"/>
  <circle cx="46.3" cy="33.6" r="0.5" fill="#81b64c"/>
  <!-- Aristocratic eyebrows - arched -->
  <path d="M29 30 Q34 28 38 30.5" fill="none" stroke="#3a3330" stroke-width="1.1" stroke-linecap="round"/>
  <path d="M42 30.5 Q46 28 51 30" fill="none" stroke="#3a3330" stroke-width="1.1" stroke-linecap="round"/>
  <!-- Nose - refined, slightly long -->
  <line x1="40" y1="36" x2="39.5" y2="44" stroke="#c4b9ac" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M37.5 44 Q39.5 45.5 41.5 44" fill="none" stroke="#c4b9ac" stroke-width="0.6"/>
  <!-- Thin, stern mouth -->
  <path d="M35 48.5 Q40 49.5 45 48.5" fill="none" stroke="#b09e8e" stroke-width="1" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="27" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
  <ellipse cx="53" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
