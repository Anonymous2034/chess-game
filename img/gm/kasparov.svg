  <path d="M28 29 Q33 26.5 38 29.5" fill="none" stroke="#1a1410" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M42 29.5 Q47 26.5 52 29" fill="none" stroke="#1a1410" stroke-width="2.2" stroke-linecap="round"/>
