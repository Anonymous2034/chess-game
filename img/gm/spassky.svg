  <path d="M29 31 Q34 29 37.5 31" fill="none" stroke="#3a2a1a" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M42.5 31 Q46 29 51 31" fill="none" stroke="#3a2a1a" stroke-width="1.2" stroke-linecap="round"/>
