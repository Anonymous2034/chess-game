  <path d="M26 30 L26 36 Q25 32 26 30Z" fill="#4a3a2a"/>
  <path d="M54 30 L54 36 Q55 32 54 30Z" fill="#4a3a2a"/>
  <!-- Eyes - warm, open -->
  <ellipse cx="34" cy="34" rx="3.2" ry="2.4" fill="white" opacity="0.9"/>
  <ellipse cx="46" cy="34" rx="3.2" ry="2.4" fill="white" opacity="0.9"/>
  <circle cx="34" cy="34" r="1.8" fill="#4a6a8a"/>
  <circle cx="46" cy="34" r="1.8" fill="#4a6a8a"/>
  <circle cx="34" cy="34" r="0.9" fill="#1a1715"/>
  <circle cx="46" cy="34" r="0.9" fill="#1a1715"/>
  <circle cx="34.4" cy="33.5" r="0.5" fill="#81b64c"/>
  <circle cx="46.4" cy="33.5" r="0.5" fill="#81b64c"/>
