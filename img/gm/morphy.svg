  <ellipse cx="40" cy="58" rx="3" ry="2" fill="#e0d5c7"/>
  <path d="M38 58 Q40 62 42 58" fill="none" stroke="#c4b9ac" stroke-width="0.5"/>
  <!-- Face - young, handsome, refined Southern gentleman -->
  <path d="M28 40 Q28 20 40 17 Q52 20 52 40 Q50 54 40 56 Q30 54 28 40Z" fill="#e0d5c7"/>
  <!-- Dark wavy hair - parted, romantic era style -->
  <path d="M27 34 Q26 14 40 12 Q54 14 53 34 Q52 20 40 16 Q28 20 27 34Z" fill="#1a1410"/>
  <path d="M26 30 Q25 22 28 16 L26 24Z" fill="#1a1410"/>
  <path d="M54 30 Q55 22 52 16 L54 24Z" fill="#1a1410"/>
  <!-- Wavy texture on top -->
  <path d="M31 15 Q36 12 42 13 Q37 11 31 14Z" fill="#2a2420"/>
  <path d="M39 13 Q44 12 50 16 Q46 13 39 12Z" fill="#2a2420"/>
  <!-- Side hair flowing slightly -->
  <path d="M26 30 L26 38 Q25 34 26 30Z" fill="#1a1410"/>
  <path d="M54 30 L54 38 Q55 34 54 30Z" fill="#1a1410"/>
  <!-- Eyes - bright, youthful, alert -->
  <ellipse cx="34" cy="34" rx="3.3" ry="2.5" fill="white" opacity="0.9"/>
  <ellipse cx="46" cy="34" rx="3.3" ry="2.5" fill="white" opacity="0.9"/>
  <circle cx="34" cy="34" r="1.8" fill="#3a3020"/>
  <circle cx="46" cy="34" r="1.8" fill="#3a3020"/>
  <circle cx="34" cy="34" r="0.9" fill="#1a1715"/>
  <circle cx="46" cy="34" r="0.9" fill="#1a1715"/>
  <circle cx="34.4" cy="33.5" r="0.5" fill="#81b64c"/>
  <circle cx="46.4" cy="33.5" r="0.5" fill="#81b64c"/>
