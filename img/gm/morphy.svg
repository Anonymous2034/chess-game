<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Background -->
  <circle cx="40" cy="40" r="40" fill="#3d3a37"/>
  <!-- Neck -->
  <rect x="33" y="52" width="14" height="14" rx="2" fill="#e0d5c7"/>
  <!-- Victorian high collar and cravat -->
  <path d="M20 80 Q40 64 60 80" fill="#f0ebe4"/>
  <rect x="33" y="56" width="14" height="10" fill="#f0ebe4"/>
  <line x1="33" y1="56" x2="33" y2="66" stroke="#d0cbc4" stroke-width="0.5"/>
  <line x1="47" y1="56" x2="47" y2="66" stroke="#d0cbc4" stroke-width="0.5"/>
  <!-- Collar points -->
  <path d="M28 66 L33 59 L33 66 Z" fill="#f0ebe4" stroke="#d0cbc4" stroke-width="0.3"/>
  <path d="M52 66 L47 59 L47 66 Z" fill="#f0ebe4" stroke="#d0cbc4" stroke-width="0.3"/>
  <!-- Dark jacket -->
  <path d="M16 80 L28 66 L33 66 L33 80 Z" fill="#2a2725"/>
  <path d="M64 80 L52 66 L47 66 L47 80 Z" fill="#2a2725"/>
