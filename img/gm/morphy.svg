  <path d="M29 31 Q34 29 38 31.5" fill="none" stroke="#1a1410" stroke-width="1" stroke-linecap="round"/>
  <path d="M42 31.5 Q46 29 51 31" fill="none" stroke="#1a1410" stroke-width="1" stroke-linecap="round"/>
  <!-- Nose - straight, refined -->
  <line x1="40" y1="36" x2="40" y2="43" stroke="#c4b9ac" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M38 43 Q40 44.5 42 43" fill="none" stroke="#c4b9ac" stroke-width="0.6"/>
  <!-- Youthful confident smile -->
  <path d="M35 48 Q40 51 45 48" fill="none" stroke="#b09e8e" stroke-width="1" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="27" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
  <ellipse cx="53" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
</svg>