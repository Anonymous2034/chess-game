  <ellipse cx="46" cy="33" rx="3.2" ry="2.2" fill="white" opacity="0.9"/>
  <circle cx="34" cy="33" r="1.8" fill="#3a4a6a"/>
  <circle cx="46" cy="33" r="1.8" fill="#3a4a6a"/>
  <circle cx="34" cy="33" r="1" fill="#1a1715"/>
  <circle cx="46" cy="33" r="1" fill="#1a1715"/>
  <circle cx="34.4" cy="32.5" r="0.5" fill="#6a8ab0"/>
  <circle cx="46.4" cy="32.5" r="0.5" fill="#6a8ab0"/>
