<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <circle cx="40" cy="40" r="40" fill="#3d3a37"/>
  <!-- Body -->
  <rect x="31" y="52" width="18" height="14" rx="2" fill="#e0d5c7"/>
  <path d="M20 80 Q40 66 60 80" fill="#2a2a3a"/>
  <path d="M24 68 L33 56 L33 68 Z" fill="#2a2a3a"/>
  <path d="M56 68 L47 56 L47 68 Z" fill="#2a2a3a"/>
  <!-- Collar -->
  <rect x="37" y="55" width="6" height="4" rx="1" fill="#e8e2da"/>
  <!-- Face — refined, elegant -->
  <path d="M27 40 Q27 20 40 17 Q53 20 53 40 L51 50 Q47 56 40 56 Q33 56 29 50 Z" fill="#e0d5c7"/>
  <!-- Hair — distinguished, swept back, greying -->
  <path d="M27 35 Q25 15 40 11 Q55 15 53 35 Q52 18 40 14 Q28 18 27 35Z" fill="#7a7a7a"/>
  <!-- Mustache — Faure's signature -->
  <path d="M33 46 Q37 44 40 46 Q43 44 47 46" fill="none" stroke="#7a7a7a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M33 46 Q35 48 37 46" fill="#7a7a7a"/>
  <path d="M43 46 Q45 48 47 46" fill="#7a7a7a"/>
  <!-- Eyes — gentle, refined -->
  <ellipse cx="34" cy="34" rx="3" ry="2" fill="white" opacity="0.9"/>
  <ellipse cx="46" cy="34" rx="3" ry="2" fill="white" opacity="0.9"/>
  <circle cx="34" cy="34" r="1.7" fill="#4a5a6a"/>
  <circle cx="46" cy="34" r="1.7" fill="#4a5a6a"/>
  <circle cx="34" cy="34" r="0.9" fill="#1a1715"/>
  <circle cx="46" cy="34" r="0.9" fill="#1a1715"/>
  <!-- Eyebrows -->
  <path d="M29 30 Q34 28.5 38 30" fill="none" stroke="#6a6a6a" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M42 30 Q46 28.5 51 30" fill="none" stroke="#6a6a6a" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Nose -->
  <line x1="40" y1="36" x2="40" y2="43" stroke="#c4b9ac" stroke-width="0.9" stroke-linecap="round"/>
  <path d="M38 43 Q40 44.5 42 43" fill="none" stroke="#c4b9ac" stroke-width="0.6"/>
  <!-- Mouth (behind mustache) -->
  <line x1="36" y1="49" x2="44" y2="49" stroke="#b09e8e" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="25" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
  <ellipse cx="55" cy="37" rx="2.5" ry="4" fill="#d4c9bb"/>
</svg>
