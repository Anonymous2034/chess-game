<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="fav-gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a843"/>
      <stop offset="100%" stop-color="#b8922f"/>
    </linearGradient>
    <linearGradient id="fav-goldLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e6c060"/>
      <stop offset="100%" stop-color="#d4a843"/>
    </linearGradient>
    <linearGradient id="fav-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2520"/>
      <stop offset="100%" stop-color="#1a1714"/>
    </linearGradient>
    <!-- Clip the figure to the circle -->
    <clipPath id="circleClip">
      <circle cx="96" cy="96" r="90"/>
    </clipPath>
  </defs>

  <!-- Circle background -->
  <circle cx="96" cy="96" r="90" fill="url(#fav-bg)"/>
  <!-- Subtle gold ring border -->
  <circle cx="96" cy="96" r="90" fill="none" stroke="#d4a843" stroke-width="3" opacity="0.7"/>

  <!-- All figure elements, scaled ~4.5x and centered, clipped to circle -->
  <g clip-path="url(#circleClip)">
    <!-- Shifted group: translate to center the 40x40 design in 192x192 -->
    <!-- Scale factor: 4.0, offset: (192 - 40*4)/2 = 16 -->
    <g transform="translate(16, 10) scale(4)">

      <!-- King crown cross finial -->
      <rect x="18.5" y="1" width="3" height="4" rx="0.8" fill="url(#fav-goldLight)"/>
      <rect x="16.5" y="3" width="7" height="2.2" rx="0.8" fill="url(#fav-goldLight)"/>

      <!-- Crown body with 3 points -->
      <path d="
        M12 14
        L12 9.5
        L14.5 12
        L17.5 7.5
        L20 11
        L22.5 7.5
        L25.5 12
        L28 9.5
        L28 14
        Z
      " fill="url(#fav-gold)"/>

      <!-- Crown band -->
      <rect x="12" y="13" width="16" height="3" rx="0.8" fill="url(#fav-goldLight)"/>
      <!-- Crown jewel dots -->
      <circle cx="16" cy="14.5" r="0.9" fill="#b8922f"/>
      <circle cx="20" cy="14.5" r="1" fill="#b8922f"/>
      <circle cx="24" cy="14.5" r="0.9" fill="#b8922f"/>

      <!-- Head / face silhouette -->
      <ellipse cx="20" cy="21.5" rx="7" ry="6.5" fill="url(#fav-gold)"/>

      <!-- Neck -->
      <rect x="16.5" y="27" width="7" height="3" rx="1" fill="url(#fav-gold)"/>

      <!-- Shoulders / bust -->
      <path d="
        M8 38
        Q8 30 16.5 29.5
        L23.5 29.5
        Q32 30 32 38
        Z
      " fill="url(#fav-gold)"/>

      <!-- Lapel / collar detail -->
      <path d="M16.5 29.5 L20 34 L23.5 29.5" fill="none" stroke="#b8922f" stroke-width="1" stroke-linejoin="round"/>

      <!-- Subtle eye line -->
      <line x1="16" y1="21" x2="18.2" y2="21" stroke="#b8922f" stroke-width="0.9" stroke-linecap="round"/>
      <line x1="21.8" y1="21" x2="24" y2="21" stroke="#b8922f" stroke-width="0.9" stroke-linecap="round"/>

    </g>
  </g>
</svg>
