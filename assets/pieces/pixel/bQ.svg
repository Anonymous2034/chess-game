<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
  <!-- Black Queen: jagged crown, body -->
  <g fill="#2a2a2a" stroke="none">
    <!-- Crown points -->
    <rect x="9" y="6" width="3" height="3"/>
    <rect x="18" y="3" width="3" height="3"/>
    <rect x="24" y="3" width="3" height="3"/>
    <rect x="33" y="6" width="3" height="3"/>
    <!-- Crown body -->
    <rect x="9" y="9" width="27" height="3"/>
    <rect x="12" y="12" width="21" height="3"/>
    <rect x="15" y="15" width="15" height="3"/>
    <!-- Neck -->
    <rect x="18" y="18" width="9" height="3"/>
    <!-- Body -->
    <rect x="15" y="21" width="15" height="3"/>
    <rect x="12" y="24" width="21" height="3"/>
    <rect x="15" y="27" width="15" height="3"/>
    <rect x="12" y="30" width="21" height="3"/>
    <!-- Base -->
    <rect x="9" y="33" width="27" height="3"/>
    <rect x="9" y="36" width="27" height="3"/>
    <rect x="6" y="39" width="33" height="3"/>
  </g>
  <g fill="#666" stroke="none">
    <rect x="15" y="24" width="3" height="3"/>
    <rect x="21" y="24" width="3" height="3"/>
    <rect x="27" y="24" width="3" height="3"/>
  </g>
</svg>