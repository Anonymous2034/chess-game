<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
  <!-- White Knight: L-shaped horse head from pixel blocks -->
  <g fill="#e8e8e8" stroke="none">
    <!-- Ear -->
    <rect x="15" y="3" width="3" height="3"/>
    <rect x="18" y="3" width="3" height="3"/>
    <!-- Head top -->
    <rect x="12" y="6" width="12" height="3"/>
    <!-- Head -->
    <rect x="9" y="9" width="18" height="3"/>
    <rect x="9" y="12" width="21" height="3"/>
    <!-- Nose/snout extends forward -->
    <rect x="6" y="15" width="12" height="3"/>
    <rect x="18" y="15" width="12" height="3"/>
    <!-- Neck -->
    <rect x="18" y="18" width="12" height="3"/>
    <rect x="18" y="21" width="12" height="3"/>
    <!-- Body -->
    <rect x="15" y="24" width="15" height="3"/>
    <rect x="12" y="27" width="18" height="3"/>
    <rect x="12" y="30" width="21" height="3"/>
    <!-- Base -->
    <rect x="9" y="33" width="27" height="3"/>
    <rect x="9" y="36" width="27" height="3"/>
    <rect x="6" y="39" width="33" height="3"/>
  </g>
  <g fill="#888" stroke="none">
    <rect x="12" y="12" width="3" height="3"/>
    <rect x="21" y="21" width="6" height="3"/>
  </g>
</svg>